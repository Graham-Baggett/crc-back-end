name: Python Testing and AWS Back-End Infrastructure Deployment
run-name: ${{ github.actor }} is testing and deploying Back-End Infrastructure update in GitHub Actions ðŸš€

on: 
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-lambda:
    runs-on: ubuntu-latest

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776 # v2.2.1
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443
          files.pythonhosted.org:443
          github.com:443
          pypi.org:443
          raw.githubusercontent.com:443
          objects.githubusercontent.com:443
          toolbox-data.anchore.io:443

    - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
    - name: Set up Python
      uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4.5.0
      with:
          python-version: '3.8'
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
    - name: Create SBOM
      uses: anchore/sbom-action@07978da4bdb4faa726e52dfc6b1bed63d4b56479 # v0.13.3
      with:
        path: ./python/
        artifact-name: sbom.spdx
    - name: Determine current dir and files
      run: |
        ls -la
        pwd
    - name: Scan SBOM
      uses: anchore/scan-action@v3
      with:
        sbom: sbom.spdx
    - name: Run tests and linting
      run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-complexity=10 --max-line-length=127
          pytest -sv
        
  update-infra:
    runs-on: ubuntu-latest
    needs: test-lambda
    environment:
      name: production
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout
    steps: 
      - name: Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776 # v2.2.1
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@cb1361ade3c0ad3551e7d2be86bf97afcb51e4d6 # master
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.WRITE_ROLE }}
          role-session-name: OIDCSession
      - name: Download repo
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0
      - name: Set Python to 3.8
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # v4.5.0
        with:
          python-version: "3.8"
      - name: Build SAM template for deployment 
        run: sam build
      - name: Deploy SAM template to AWS
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --debug
