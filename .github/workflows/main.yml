name: AWS Back-End Infra and Testing
run-name: ${{ github.actor }} is testing Back-End Infrastructure update in GitHub Actions ðŸš€

on: [push]

jobs:
  test-lambda:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        activate-environment: foo
    - name: Lint with flake8
      run: |
        $CONDA/bin/conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        $CONDA/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        $CONDA/bin/flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        conda install pytest boto3 moto
        $CONDA/bin/pytest -sv
        
  update-infra:
    runs-on: ubuntu-latest
    needs: test-lambda
    environment:
      name: production
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout
    steps: 
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.WRITE_ROLE }}
          role-session-name: OIDCSession
      - name: Download repo
        uses: actions/checkout@v3
      - name: Set Python to 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Setup SAM
        uses: aws-actions/setup-sam@v2
      - name: Build SAM template for deployment 
        run: sam build
      - name: Deploy SAM template to AWS
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --debug
