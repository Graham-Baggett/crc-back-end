AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  crc-api-infra

  Sample SAM Template for crc-api-infra

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  ReturnCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
        - DynamoDBCrudPolicy:
            TableName: home_page
      CodeUri: python/src/return_count/
      Handler: lambda_get_visitor_count.lambda_handler
      Runtime: python3.8
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /get
            Method: GET

  IncrementCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
        - DynamoDBCrudPolicy:
            TableName: home_page
      CodeUri: python/src/increment_count/
      Handler: lambda_increment_visitor_count.lambda_handler
      Runtime: python3.8
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /put
            Method: GET
  
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: home_page
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: "record_id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "record_id"
          KeyType: "HASH"

