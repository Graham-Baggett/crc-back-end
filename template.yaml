AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  crc-api-infra

  Sample SAM Template for crc-api-infra

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  ReturnCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
        - DynamoDBCrudPolicy:
            TableName: home_page
      CodeUri: python/src/return_count/
      Handler: get-function
      Runtime: python3.8
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /get
            Method: GET

  IncrementCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      Policies:
        - DynamoDBCrudPolicy:
            TableName: home_page
      CodeUri: python/src/increment_count/
      Handler: put-function
      Runtime: python3.8
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /put
            Method: GET
  
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: home_page
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: "record_id"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "record_id"
          KeyType: "HASH"
          
  DDBAddItemCustomResource:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: DDBAddItemCustomResource
      Handler: index.handler
      Runtime: nodejs12.x
      CodeUri: ./js
      Description: 'custom cloudformation resource used to deploy Lex aliases'
      MemorySize: 256
      Timeout: 300
      Policies:
        - Statement: 
          - Sid: DynamoDB
            Effect: "Allow"
            Action: 
            - dynamodb:PutItem
            Resource: !Sub "arn:aws:dynamodb:*:${AWS::AccountId}:table/*"   

  AddItemToDDB:
    Type: Custom::CFNDDBAddItem
    Properties:
      ServiceToken: !ImportValue CFNDDBAddItem
      TableName: !Ref DynamoDBTable
      Item: >
        {
            "visitor_count" : 0,
        }
            
Outputs:
  CFNDDBAddItem:
    Description: Custom resource to add DynamoDB items to an existing database
    Value:
      Fn::GetAtt:
      - DDBAddItemCustomResource
      - Arn
    Export:
      Name: CFNDDBAddItem

